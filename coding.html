<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Coding - IT Study Hub</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
    }

    header {
      background: #4da6ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #e6f2ff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      color: #0066cc;
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      border: 1px solid #cce0ff;
      text-align: center;
    }

    .card i {
      font-size: 40px;
      color: #4da6ff;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #4da6ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>Coding</h1>
  <p>Học lập trình qua tài liệu GitHub</p>
</header>

<nav>
  <a href="index.html">Trang chủ</a>
  <a href="lessons.html">Bài học</a>
  <a href="account.html">Tài khoản</a>
</nav>

<section>
  <h2>Các ngôn ngữ lập trình</h2>

  <div class="grid">

    <div class="card">
      <i class="fa-brands fa-html5"></i>
      <h3>HTML & CSS</h3>
      <p>Thiết kế website cơ bản.</p>
      <a class="btn" href="https://github.com/mdn/learning-area" target="_blank">
        Xem bài học
      </a>
    </div>

    <div class="card">
      <i class="fa-brands fa-js"></i>
      <h3>JavaScript</h3>
      <p>Lập trình tương tác web.</p>
      <a class="btn" href="https://github.com/javascript-tutorial/en.javascript.info" target="_blank">
        Xem bài học
      </a>
    </div>

    <div class="card">
      <i class="fa-brands fa-python"></i>
      <h3>Python</h3>
      <p>Ngôn ngữ phổ biến cho học sinh.</p>
      <a class="btn" href="https://github.com/trekhleb/learn-python" target="_blank">
        Xem bài học
      </a>
    </div>

    <div class="card">
      <i class="fa-solid fa-database"></i>
      <h3>SQL</h3>
      <p>Làm việc với dữ liệu.</p>
      <a class="btn" href="https://github.com/sqlite/sqlite" target="_blank">
        Xem bài học
      </a>
    </div>

  </div>
</section>

</body>
</html>

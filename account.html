<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tài khoản - IT Study Hub</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      margin: 0;
    }

    header {
      background: #4da6ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #e6f2ff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }

    .login-box {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #cce0ff;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4da6ff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  <h1>Tài khoản người dùng</h1>
</header>

<nav>
  <a href="index.html">Trang chủ</a>
  <a href="lessons.html">Bài học</a>
  <a href="coding.html">Coding</a>
</nav>

<div class="login-box">
  <h2>Đăng nhập / Đăng ký</h2>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Mật khẩu">
  <button class="btn">Đăng nhập</button>

  <p>hoặc</p>

  <!-- GOOGLE SIGN IN (DEMO) -->
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="filled_blue">
  </div>

  <p id="status" style="margin-top:15px;color:#0066cc;"></p>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function handleCredentialResponse(response) {
    document.getElementById("status").innerHTML =
      "✅ Đăng nhập Google thành công.<br>Tài khoản đã được tạo trên IT Study Hub.";
  }
</script>

</body>
</html>
